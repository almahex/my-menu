<html>
	<head>
		<meta charset="utf-8">
		<title>MyMenu</title>
		<meta name="description" content="In this app you can browse, create and edit restaurant menus.">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		<header>
			<h1 class="title">MyMenu</h1>
		</header>

		<main>
			<a href="{{url_for('showMenu', restaurant_id=restaurant_id)}}" class="goback">
				<svg fill="#888888" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
				 	<path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
				</svg>
			</a>
			<h2> Are you sure you want to delete {{menu.name}}?</h2>
			<form action="{{ url_for('deleteMenuItem', restaurant_id=restaurant_id, menu_id=menu.id)}}" method = 'POST'>
				<input type='submit', value = 'Delete' class="applychanges">
			</form>
		</main>
		<footer>
			<a class="view-source" href="https://github.com/almahex/my-menu" title="View source for this page on GitHub">View source on GitHub</a>
      		<p>Â© Copyright 2018 by Sara Garci. All rights reserved.</p>
    	</footer>
	</body>

</html>
